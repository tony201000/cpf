<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de Montant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        #resultat {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
    <script>
        function calculerMontant() {
            var x = document.getElementById("montantInitial").value;
            var montantApresTaxe = 0.764 * x;
            var montantApresCommission = montantApresTaxe - 100;
            var montantFinal = montantApresCommission / 2;
            var resultatFinal = Math.floor(montantFinal / 100) * 100;
            document.getElementById("resultat").innerText = "Le r√©sultat est : " + resultatFinal + " baht";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Calcul de Montant</h1>
        <form onsubmit="event.preventDefault(); calculerMontant();">
            <label for="montantInitial">Montant initial (en baht) :</label>
            <input type="number" id="montantInitial" name="montantInitial" required>
            <button type="submit">Calculer</button>
        </form>
        <p id="resultat"></p>
    </div>
</body>
</html>
